        <h1 class="welcome__head">Welcome back</h1>

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="login__form">
            <div class="form__control--input">
                <label for="name" hidden>username</label>
                <input id="username" 
                   name="username"
                   type="text"
                   placeholder="Username"
                   autocomplete="new-username"
                   required
                   [(ngModel)]="user.username" 
                   #uname="ngModel" 
                />

            </div>
        
            <div class="form__control--input">
                <label for="password" hidden>password</label>
                <input id="password"  
                    name="password" 
                    type="password" 
                    placeholder="Password"
                    autocomplete="new-password"
                    required
                    [class]="!isPasswordValid(user.password) && pass.dirty ? 'input-invalid' : 'input-valid'"
                    [(ngModel)]="user.password"
                    #pass="ngModel" 
                />

            </div>

            <div align="right">
                <a href="#" class="forgot__pass--anchor">Forgot Password?</a>
            </div>
            
            <button [class]="userForm.invalid && !isPasswordValid(user.password) ? 'disabled submit__btn' : 'submit__btn'" 
                type="submit" [disabled]="userForm.invalid && !isPasswordValid(user.password)"
            >
                    Login
            </button>
        </form>
